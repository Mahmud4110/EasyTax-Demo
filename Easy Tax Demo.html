<!DOCTYPE html>
<html lang="en" class="h-full antialiased">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyTax — The Final Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui; background: radial-gradient(circle at 20% 80%, #0a2e1a 0%, #000 70%); overflow: hidden; }
    .glass { background: rgba(20,20,20,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(74,222,128,0.15); }
    .glass-card { background: rgba(30,30,30,0.5); border: 1px solid rgba(74,222,128,0.2); transition: all 0.3s; }
    .glass-card:hover { border-color: #4ade80; transform: translateY(-2px); }
    .terminal { background: rgba(0,0,0,0.92); border: 1px solid #1a5f3a; }
    @keyframes fadeInUp { from { opacity:0; transform:translateY(12px); } to { opacity:1; transform:translateY(0); } }
    .log { animation: fadeInUp 0.4s ease-out forwards; opacity:0; }
    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { box-shadow:0 0 0 0 rgba(74,222,128,0.7); } 70% { box-shadow:0 0 0 16px transparent; } }
  </style>
</head>
<body class="h-screen flex items-center justify-center" x-data="ultimateDemo()">

  <div class="grid lg:grid-cols-2 gap-12 max-w-7xl mx-auto px-6">

    <!-- LEFT: iPhone 16 Pro Max -->
    <div class="flex flex-col items-center">
      <div class="text-xs font-mono text-gray-500 mb-4 tracking-widest">User Experience • iPhone 16 Pro</div>
      <div class="w-96 h-[800px] bg-black rounded-[60px] border-[14px] border-gray-900 shadow-2xl overflow-hidden relative">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-44 h-9 bg-black rounded-b-3xl z-50"></div>
        <div class="h-full bg-gradient-to-b from-gray-100 to-gray-200 flex flex-col pt-12 px-5" x-ref="phone">
          <div class="flex-1 flex flex-col">
            <template x-if="step === 0">
              <div class="pt-8 px-4 text-center">
                <h1 class="text-3xl font-black mb-2">Welcome to EasyTax</h1>
                <p class="text-sm text-gray-400 mb-8">Every Nigerian has NIN + BVN → Zero friction onboarding</p>

                <div class="space-y-4 mb-8">
                  <!-- PERSONAL -->
                  <div class="glass-card rounded-2xl p-5 border border-gray-700">
                    <div class="flex justify-between items-center mb-2">
                      <div class="font-bold text-lg">Personal</div>
                      <div class="text-2xl font-black text-green-500">FREE</div>
                    </div>
                    <p class="text-xs text-gray-400">Earning less than ₦800,000/year</p>
                    <div class="text-xs text-green-400 mt-2">✓ Auto-exemption proof • Instant TCC</div>
                  </div>

                  <!-- ARTISAN / FREELANCER -->
                  <div class="glass-card rounded-2xl p-5 border border-gray-700">
                    <div class="flex justify-between items-center mb-2">
                      <div class="font-bold text-lg">Artisan • Freelancer</div>
                      <div class="text-2xl font-black text-yellow-400">€1.2 – €10<span class="text-sm">/mo</span></div>
                    </div>
                    <p class="text-xs text-gray-400">Revenue-based pricing</p>
                  </div>

                  <!-- SME GROWTH (forced for demo) -->
                  <div class="glass-card rounded-2xl p-5 ring-4 ring-green-500 ring-offset-2 ring-offset-black relative overflow-hidden shadow-2xl transform scale-105">
                    <div class="absolute top-2 right-2 bg-green-600 text-white text-xs px-4 py-1 rounded-full font-bold">DEMO PATH</div>
                    <div class="flex justify-between items-center mb-2">
                      <div class="font-bold text-xl text-white">SME Growth</div>
                      <div class="text-3xl font-black text-green-400">€5 – €100<span class="text-lg">/mo</span></div>
                    </div>
                    <p class="text-xs text-gray-300">Turnover-based • Unlimited filings</p>
                    <div class="text-xs text-green-400 mt-3">Today we demo this tier → ₦78M turnover company</div>
                  </div>

                  <!-- CORPORATE -->
                  <div class="glass-card rounded-2xl p-5 border border-gray-700">
                    <div class="flex justify-between items-center mb-2">
                      <div class="font-bold text-lg">Corporate</div>
                      <div class="text-2xl font-black text-purple-400">€1,000 – €5,000<span class="text-sm">/mo</span></div>
                    </div>
                    <p class="text-xs text-gray-400">150+ staff • Payroll • PAYE • Subsidiaries</p>
                  </div>
                </div>

                <button @click="nextStep()" class="w-full bg-gradient-to-r from-green-600 to-emerald-500 text-black font-black text-xl py-6 rounded-2xl shadow-2xl hover:scale-105 transition-transform">
                  Continue with SME Growth Demo →
                </button>

                <p class="text-[10px] text-gray-500 mt-6">78% of users upgrade on first visit • Powered by NIN + BVN</p>
              </div>
            </template>

            <template x-if="step !== 0">
              <div x-html="screen"></div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT: Intelligence Engine -->
    <div class="flex flex-col">
      <div class="text-xs font-mono text-gray-400 mb-4 flex justify-between items-center">
        <span>EasyTax Intelligence Engine v4</span>
        <span class="text-green-400 flex items-center gap-2"><div class="w-2 h-2 bg-green-400 rounded-full pulse"></div> LIVE</span>
      </div>
      <div class="terminal glass rounded-2xl p-6 flex-1 font-mono text-sm overflow-hidden flex flex-col">
        <div class="flex gap-2 mb-5"><div class="w-3 h-3 rounded-full bg-red-500/80"></div><div class="w-3 h-3 rounded-full bg-yellow-500/80"></div><div class="w-3 h-3 rounded-full bg-green-500 pulse"></div></div>
        <div class="flex-1 overflow-y-auto space-y-2" id="logs">
          <template x-for="l in logs" :key="l.id">
            <div class="log flex gap-3 text-xs"><span class="text-gray-600 w-16 shrink-0" x-text="l.time"></span><span x-html="l.msg"></span></div>
          </template>
          <div class="text-gray-500 animate-pulse">_</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function ultimateDemo() {
      return {
        // control flow: step 0 shows freemium selector; step 1+ runs the auto demo flow
        step: 0,
        screen: '',
        logs: [],
        selectedCompany: 'Fathu Construction Ltd',
        progress: 0,

        log(time, icon, msg) {
          const t = new Date().toTimeString().slice(0,8);
          this.logs.push({ id: Date.now(), time: t, msg: `<span class="text-${icon}">${msg}</span>` });
          this.$nextTick(() => document.getElementById('logs').scrollTop = 99999);
        },

        nextStep() {
          // user selected SME Growth demo — advance to demo flow
          this.step = 1;
          // small delay to allow Alpine to swap templates before starting the flow
          setTimeout(() => this.startDemo(), 80);
        },

        startDemo() {
          const flow = [
            // 0-5s: Freemium Pricing (investors love this)
            [0, `<div class="text-center pt-10"><h1 class="text-3xl font-black mb-2">Choose Your Plan</h1><p class="text-sm text-gray-600 mb-8">78% of businesses upgrade on first visit</p><div class="space-y-4">` +
              `<div class="glass-card rounded-2xl p-5"><div class="flex justify-between items-center mb-3"><div class="font-bold">Personal</div><div class="text-2xl font-black text-green-500">FREE</div></div><div class="text-xs text-gray-500">Under ₦800k/year</div></div>` +
              `<div class="glass-card rounded-2xl p-5"><div class="flex justify-between items-center mb-3"><div class="font-bold">Artisan / Freelancer</div><div class="text-2xl font-black">€1.2–€10/mo</div></div></div>` +
              `<div class="glass-card rounded-2xl p-5 ring-2 ring-green-500 relative overflow-hidden"><div class="absolute top-2 right-2 bg-green-600 text-white text-xs px-3 py-1 rounded-full">MOST POPULAR</div><div class="flex justify-between items-center mb-3"><div class="font-bold text-xl">SME Growth</div><div class="text-3xl font-black text-green-400">€50/mo</div></div><div class="text-xs text-gray-400">₦25M–₦100M turnover • Unlimited filings</div></div>` +
              `<div class="glass-card rounded-2xl p-5"><div class="flex justify-between items-center mb-3"><div class="font-bold">Corporate</div><div class="text-2xl font-black">€500–€5,000/mo</div></div><div class="text-xs text-gray-500">150+ staff • Payroll • Subsidiaries</div></div></div>` +
              `<button class="mt-8 w-full bg-yellow-500 text-black font-black text-xl py-5 rounded-2xl">Continue with SME Growth →</button></div>`, 
              "→ User landed → Auto-detected ₦78.4M turnover → Recommended SME Growth"],

            // 6-10s: BVN + TIN
            [5000, `<div class="pt-10 text-center"><h2 class="text-2xl font-black mb-8">Verify Identity & Company</h2><div class="space-y-6 max-w-xs mx-auto">` +
              `<input type="text" readonly value="22490188219" class="w-full glass-input p-4 rounded-xl text-center font-mono text-lg">` +
              `<input type="text" readonly value="10239481-0001" class="w-full glass-input p-4 rounded-xl text-center font-mono text-lg">` +
              `<button class="w-full bg-green-600 text-white font-black py-5 rounded-2xl text-xl">Confirm & Continue</button></div></div>`, 
              "✓ BVN + TIN verified against NIBSS & CAC"],

            // 11-16s: CAC Selection
            [10000, `<div class="pt-10"><h2 class="text-2xl font-black mb-6 text-center">Select Business</h2>` +
              `<div class="grid grid-cols-1 gap-4">` +
              `<div class="glass-card rounded-2xl p-5 flex items-center gap-4 border-2 border-green-500"><img src="https://api.dicebear.com/7.x/shapes/svg?seed=construction" class="w-12 h-12"><div><div class="font-bold">Fathu Construction Ltd</div><div class="text-xs text-gray-500">RC-99281 • ₦78.4M turnover</div></div></div>` +
              `<div class="glass-card rounded-2xl p-5 opacity-60 flex items-center gap-4"><img src="https://api.dicebear.com/7.x/shapes/svg?seed=groceries" class="w-12 h-12"><div>Fathu Groceries</div></div>` +
              `<div class="glass-card rounded-2xl p-5 opacity-60 flex items-center gap-4"><img src="https://api.dicebear.com/7.x/shapes/svg?seed=water" class="w-12 h-12"><div>Fathu Pure Water</div></div></div></div>`, 
              "→ Selected Fathu Construction Ltd"],

            // 17-25s: Bank Statements
            [16000, `<div class="pt-10"><div class="flex items-center gap-4 mb-8"><img src="https://i.pravatar.cc/80?u=fathu" class="w-12 h-12 rounded-full ring-4 ring-green-500"><div><div class="font-bold">Fathu Construction Ltd</div><div class="text-xs text-gray-500">Aggregating 4 accounts...</div></div></div>` +
              `<div class="space-y-4"><div class="bg-gray-900/80 p-4 rounded-xl flex justify-between"><span>GTBank Corporate</span><span class="text-green-400">₦42.1M</span></div>` +
              `<div class="bg-gray-900/80 p-4 rounded-xl flex justify-between"><span>Zenith Business</span><span class="text-green-400">₦18.7M</span></div>` +
              `<div class="bg-gray-900/80 p-4 rounded-xl flex justify-between"><span>FirstBank</span><span class="text-green-400">₦12.4M</span></div>` +
              `<div class="bg-gray-900/80 p-4 rounded-xl flex justify-between"><span>UBA Salary</span><span class="text-green-400">₦5.2M</span></div></div>` +
              `<div class="mt-8 text-center text-3xl font-black text-green-400">Total: ₦78.4M</div></div>`, 
              "✓ 4 statements parsed → Turnover confirmed"],

            // 26-32s: Tax Summary
            [25000, `<div class="pt-10"><h2 class="text-2xl font-black mb-6 text-center">2025 Tax Assessment</h2>` +
              `<div class="bg-gray-900 rounded-2xl p-6 space-y-4 text-sm"><div class="flex justify-between"><span>Turnover</span><span class="font-mono">₦78,400,000</span></div>` +
              `<div class="flex justify-between"><span>Expenses</span><span class="font-mono text-red-400">-₦18,200,000</span></div>` +
              `<div class="flex justify-between font-bold"><span>Taxable Profit</span><span class="font-mono">₦60,200,000</span></div>` +
              `<div class="border-t border-gray-700 pt-4"><div class="flex justify-between"><span>CIT 20%</span><span class="font-mono">₦12,040,000</span></div>` +
              `<div class="flex justify-between text-green-400 text-xl font-black"><span>Total Due</span><span>₦12,040,000</span></div></div>` +
              `<button class="w-full bg-yellow-500 text-black font-black text-xl py-5 rounded-2xl mt-6">Pay Now →</button></div>`, 
              "⚡ AI applied CITA 2025 rules → ₦12.04M liability"],

            // 33-38s: Payment
            [33000, `<div class="bg-white text-black h-full flex flex-col"><div class="bg-red-600 p-6 text-center"><div class="text-2xl font-black">Interswitch Webpay</div></div>` +
              `<div class="flex-1 flex flex-col justify-center items-center px-10"><div class="text-4xl font-black mb-8">₦12,040,000</div>` +
              `<div class="w-full bg-gray-200 rounded-full h-4 mb-8"><div class="bg-green-600 h-4 rounded-full w-3/4"></div></div>` +
              `<button class="w-full bg-red-600 text-white font-black text-xl py-6 rounded-2xl">Payment Successful ✓</button></div></div>`, 
              "↗ Payment via Interswitch → FIRS receipt generated"],

            // 39-45s: TCC + History
            [39000, `<div class="pt-10 text-center"><div class="w-28 h-28 bg-green-500 rounded-full flex items-center justify-center mx-auto text-6xl text-black mb-8 shadow-2xl">✓</div>` +
              `<h1 class="text-3xl font-black mb-2">TCC Issued Instantly</h1><p class="text-green-400 text-xl mb-8">Ref: FIRS-2026-99281</p>` +
              `<div class="bg-gray-900 rounded-2xl p-6 w-full"><div class="flex justify-between items-center mb-4"><span class="font-bold">TCC_2026_Fathu.pdf</span><button class="bg-green-600 px-6 py-3 rounded-full text-sm font-bold">Download</button></div>` +
              `<div class="text-xs text-gray-500 space-y-2 border-t border-gray-800 pt-4"><div class="flex justify-between"><span>Today • Fathu Construction</span><span class="text-green-400">Paid ₦12.04M</span></div>` +
              `<div class="flex justify-between"><span>Mar 2025 • Fathu Groceries</span><span class="text-green-400">VAT Filed</span></div></div></div></div>`, 
              "✓ TCC generated → Sent to email + WhatsApp"]
          ];

          flow.forEach(([delay, html, log], i) => {
            setTimeout(() => {
              if (html) this.screen = html;
              if (log) this.log(delay, i===0?'cyan-400':i===6?'green-400':'gray-300', log);
              if (i === flow.length-1) confetti({particleCount:300, spread:100, origin:{y:0.6}});
            }, flow.slice(0,i).reduce((a,b)=>a+b[0],0) + 1000);
          });
        }
      }
    }
  </script>
</body>
</html>
